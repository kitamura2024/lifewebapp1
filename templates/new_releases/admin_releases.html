<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リリース管理</title>
</head>

<body>
    <h1>リリース管理</h1>
    <a href="{{ url_for('new_release') }}">新規リリース作成</a>
    <ul>
        {% for release in releases %}
        <li>
            <strong>{{ release.title }}</strong> - {{ release.date }} <br>
            {{ release.description }} <br>
            <a href="{{ url_for('edit_release', release_id=release.id) }}">編集</a>
            <form action="{{ url_for('delete_release', release_id=release.id) }}" method="post" style="display:inline;">
                <button type="submit">削除</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('top') }}">TOP</a>
</body>

</html>
