<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ '新規リリース作成' if not release else 'リリース編集' }}</title>
</head>
<body>
    <h1>{{ '新規リリース作成' if not release else 'リリース編集' }}</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=40) }}
        </p>
        <p>
            {{ form.date.label }}<br>
            {{ form.date(size=20) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(rows=5, cols=40) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('admin_releases') }}">戻る</a>
</body>
</html>
